{% set name = "casa-python" %}
{% set version = "4.7.2" %}
{% set build = "4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #git_url: file:///{vagrant,work}/repos/casa
  #git_rev: HEAD
  git_url: https://github.com/pkgw/casa.git
  git_rev: casa3k-{{ version }}_{{ build }}

build:
  number: {{ build }}
  detect_binary_files_with_prefix: true
  skip: true  # [win]
  script_env:
    - NJOBS

requirements:
  build:
    - cmake
    - gcc  # [osx]
    - swig
    - toolchain
    - casa-tools 4.7.*
    - numpy 1.12.*
    - python
    - rpfits 2.*
    - wcslib 5.16
  run:
    - libgfortran  # [unix]
    - casa-tools 4.7.*
    - ncurses 5.9*
    - numpy 1.12.*
    - python
    - rpfits 2.*
    - wcslib 5.16

about:
  home: http://casa.nrao.edu/
  license: GPL version 2
  summary: Python interfaces to the CASA tools

tests:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
  imports:
    - casac

extra:
  recipe-maintainers:
    - pkgw
